<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <!-- mulai input data daftar-->
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded d-grid gap-2 col-6 mx-auto" >
        <h2 class="alert alert-primary text-center ml-3" role="alert">Extracurricular</h2>
        <h4 class="alert alert primary text-center ml-3" role="alert">Youkouso to my Ekskul</h4>
        <form>
            <div class="form-group ">
                <input type="number" name="" id="" pattern="[0-9]+" class="form-control" placeholder="Masukan NIS">
            </div>
            <br>
            <div class="form-group">
                <input type="text" name="" class="form-control" placeholder="Masukan Nama">
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <select class="form-control">
                        <option selected>Kelas</option>
                        <option value="1">X</option>
                        <option value="2">XI</option>
                        <option value="3">XII</option>
                    </select>
                </div>
                <div class="col ">
                    <select class="form-control  ">
                        <option selected>Jurusan</option>
                        <option value="1">RPL</option>
                        <option value="2">MEKA</option>
                        <option value="3">TKR</option>
                        <option value="4">TSM</option>
                        <option value="5">ELIND</option>
                    </select>
                </div>
            </div>
            <br>
            <div>
                <select class="form-control  ">
                    <option selected>Jenis Kelamin</option>
                    <option value="1">Laki - Laki</option>
                    <option value="2">Perempuan</option>
                </select>
            </div>
            <br>
            <div class="">
                <input type="password" name="" class="form-control" placeholder="Masukan Password">
            </div>
        </form>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-primary" href="Menu utama.html" role="button">Daftar</a>
        </div>
    </div>
    <center>
        <p class="h6">Jika sudah memiliki akun,<a class="btn btn-outline-primary" href="login.html" role="button">Login</a></p>
    </center>
    <br>
    <p class="h6 text-center">Jika Anda admin dapat login sisini,<a href="../Admin/index.html" class="btn btn-outline-primary" type="button">Login admin</a></p>
    <br>
    <br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
